<!DOCTYPE HTML>
<html>
<head>
    <title>String Escaper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="escaper.css"> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]--> 
</head>
<body>
  <div class="wrapper">
  <div class="container">
  <div class="page-header">
    <h1>C String Escaper <small>convert raw strings to escaped C/C++ string literals</small></h1>
  </div>
  <div class="well form-container">
  <form role="form">
    <div class="form-group">
      <label for="raw" class="control-label">Raw:</label>
      <input id="raw" class="form-control" type="text" onkeyup="escapeString(this.value)" oninput="this.onkeyup()" onpaste="this.onkeyup()" />
    </div>
    <div class="form-group">
      <label for="escaped" class="control-label">Escaped:</label>
      <div class="input-group">
        <input id="escaped" class="form-control" type="text" readonly />
        <span id="copy" class="copy-button input-group-addon" role="button" title="Copy to clipboard" data-clipboard-target="#escaped" ></span>
      </div>
    </div>
    </div>
  </form>
  </div>
  </div>
  <footer>
    <div class="container">
      <small>Copyright &copy; 2013 Josh Handley <a href="http://github.com/jhandley/escaper">View on Github<a></small>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
  <script type="text/javascript">  
    function escapeString(t){ 
      document.getElementById("escaped").value= "\"" + t.replace(/\\/g, "\\\\", "g").replace(/"/g, "\\\"", "g") + "\"";
    }
	new Clipboard('#copy');
  </script>  
</body>
</html>
